format_version: 0.2.0
config:
  id: deepimagej
  name: deepImageJ
  tags:
    - deepimagej
  logo: https://raw.githubusercontent.com/deepimagej/models/master/logos/logo.png
  icon: https://raw.githubusercontent.com/deepimagej/models/master/logos/icon.png
  splash_title: deepImageJ
  splash_subtitle: "A user-friendly plugin to run deep learning models in ImageJ"
  splash_feature_list:
  explore_button_text: "Start Exploring"
  background_image: "static/img/zoo-background.svg"
  resource_types:
    - model
    - notebook
  url_root: https://raw.githubusercontent.com/deepimagej/models/master

model:
  - id: FRUNet2DsEVSegmentation
    source: https://raw.githubusercontent.com/deepimagej/models/master/fru-net_sev_segmentation/FRUNet2DsEVSegmentation.model.yaml
    download_url: https://github.com/deepimagej/models/releases/download/0.1/fru-net_sev_segmentation.zip

  - id: UNet2DHelaSegmentation
    source: https://raw.githubusercontent.com/deepimagej/models/master/u-net_glioblastoma_segmentation/UNet2DHelaSegmentation.model.yaml

  - id: UNet2DPancreaticSegmentation
    source: https://raw.githubusercontent.com/deepimagej/models/master/u-net_pancreatic_segmentation/UNet2DPancreaticSegmentation.model.yaml
    links:
      - unet-2d-pancreatic-cell-segmentation

notebook:
  - id: unet-2d-pancreatic-cell-segmentation
    name: U-net (2D)
    description: Easy example to define a 2D U-Net for segmentation with Keras and import it into DeepImageJ format.
    cite:
      text: "Falk, T., Mai, D., Bensch, R. et al. U-Net: deep learning for cell counting, detection, and morphometry. Nat Methods 16, 67â€“70 (2019)."
      doi: https://doi.org/10.1038/s41592-018-0261-2
    authors:
      - Ignacio Arganda-Carreras and DeepImageJ
    covers:
      - https://github.com/deepimagej/models/blob/master/u-net_pancreatic_segmentation/notebook_intro.png
      - https://github.com/deepimagej/models/blob/master/u-net_pancreatic_segmentation/usecase.png
    badges:
      - label: Open in Colab
        icon: https://colab.research.google.com/assets/colab-badge.svg
        url: https://colab.research.google.com/github/deepimagej/models/blob/master/u-net_pancreatic_segmentation/U_Net_PhC_C2DL_PSC_segmentation.ipynb
    documentation: https://github.com/miura/NEUBIAS_AnalystSchool2020/tree/master/Ignacio
    tags: [UNet, segmentation, DeepImageJ]
    source: https://github.com/deepimagej/models/blob/master/u-net_pancreatic_segmentation/U_Net_PhC_C2DL_PSC_segmentation.ipynb
