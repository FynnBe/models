name: Fully Residual U-net - TEM
description: A fully residual 2D U-Net trained to segment small extracellular vesicles in 2D transmission electron microscopy images.
cite:
 text: "Gómez-de-Mariscal, E. et al., Deep-Learning-Based Segmentation of SmallExtracellular Vesicles in Transmission ElectronMicroscopy Images, Scientific Reports 2019"
 doi: https://doi.org/10.1038/s41598-019-49431-3
authors: [Estibaliz Gómez-de-Mariscal]
documentation: https://cbia.fi.muni.cz/research/segmentation/fru-net
tags: [unet, deepimagej, extracellular vesicles, segmentation, EM]
license: null
format_version: null
language: java
framework: tensorflow
test_input: exampleImage.tiff
test_output: resultImage.tiff
inputs:
- name: raw
 axes: byxc
 data_type: float32
 data_range: [-inf, inf]
 shape:
  exact: [-1, 400, 400, 1]
outputs:
 - name: segmentation
 axes: byxc
 data_type: float32
 data_range: [0, 1]
 halo: [0, 127, 127, 0]
 shape:
  reference_input: raw
  scale: [1, 1, 1, 1]
  offset: [0, 0, 0, 0, 0]
prediction:
 preprocess:
  spec: deepimagej.runMacro:preprocessing
  kwargs: {preprocessing.txt}
 weights:{source: https://github.com/deepimagej/models/releases/download/0.1/fru-net_sev_segmentation.zip}
 postprocess:
  spec: deepimagej.runMacro:preprocessing
  kwargs: {postprocessing.txt}
 dependencies: deepimagej
