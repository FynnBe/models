format_version: 0.3.0
name: U-Net GLioblastoma Cell Segmentation
description: DeepImageJ compatible U-Net trained to segment 2D phase contrast microscopy images of glioblastoma-astrocytoma U373 cells on a polyacrylamide substrate.
date: 2019
cite:
  - text: Biomedical Imaging Group, School of Engineering, Ecole Polytechnique Fédérale de Lausanne, Lausanne, Switzerland
    doi: null
authors:
  - João Soares Lopes
documentation: https://deepimagej.github.io/deepimagej/models_documentation.html
covers: [./cover_image.jpg]
tags:
  - deepimagej
  - glioblastoma cells
  - segmentation
  - phase contrast
license: BSD-2
language: Java
framework: Tensorflow
git_repo: https://github.com/deepimagej/python4deepimagej/tree/master/unet
weights:
  tensorflow_protobuffer:
    name: v1
    source: https://zenodo.org/record/4155785/files/u-net_glioblastoma_segmentation_tf_model.zip
    sha256: b72412b1457c9f3e37850914308381c7c81910e04b2edc7697bb0293c15b57d4
    test_input:
      - ./exampleImage.tiff
    test_output:
      - ./resultImage.tiff
  tensorflow_js:
    name: v1
    description: weights trained for segmenting small extracellular vesicles
    source: https://zenodo.org/record/4155785/files/u-net_glioblastoma_segmentation_tf_js_model.zip
    sha256: 073d77aa28be8483c19dea83d0eca446b4997b95f1ff8be2c44a9a0e44aed491
    test_input:
      - ./exampleImage.tiff
    test_output:
      - ./resultImage.tiff
inputs:
  - name: raw
    axes: byxc
    data_type: float32
    data_range: [-inf, inf]
    shape: [1, 256, 256, 1]
outputs:
  - name: segmentation
    axes: byxc
    data_type: float32
    data_range: [0, 1]
    halo: [0, 64, 64, 0]
    shape:
      reference_input: raw
      scale: [1, 1, 1, 1]
      offset: [0, 0, 0, 0]
config:
# custom config for DeepImageJ, see https://github.com/bioimage-io/configuration/issues/23
  deepimagej:
    pyramidal_model: false
    allow_tiling: true
    model_keys:
      model_tag: tf.saved_model.tag_constants.SERVING
      signature_definition: tf.saved_model.signature_constants.DEFAULT_SERVING_SIGNATURE_DEF_KEY
    test_information:
      inputs:
        - name: exampleImage.tiff
          size: 348 x 260 x 1 x 1
          pixel_size:
            x: 1.30 µm
            y: 1.30 µm
            z: 1.0 pixel
      outputs:
        - name: resultImage.tiff
          type: image
          size: 348 x 260 x 1 x 1
      memory_peak: 269.0 Mb
      runtime: 11.5 s s
    prediction:
      preprocess:
      -   spec: ij.IJ::runMacroFile
          kwargs: preprocessing.txt
      postprocess:
      -   spec: ij.IJ::runMacroFile
          kwargs: postprocessing.txt
